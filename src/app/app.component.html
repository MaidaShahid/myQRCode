<div class="row">
    <div class="col-12 col-sm-12 col-md-12">
        <select [ngModel]="null" (ngModelChange)="action.playDevice($event)" class="form-select form-select-sm">
            <option *ngFor="let c of action.devices.value; let i = index" [ngValue]="c.deviceId"
                [selected]="i == action.deviceActive">Device {{i + 1}}</option>
        </select>
    </div>
</div>

<div class="row mt-3 mb-3 justify-content-center">
    <div class="col-10 col-sm-10 pt-2 me-3 outerStyle" style="width: 300px; height: 300px;">
        <ngx-scanner-qrcode #action="scanner" [config]="config" (event)="onEvent($event)"
            (error)="onError($event)"></ngx-scanner-qrcode>

    </div>
</div>

<!-- For camera -->

<div class="footer fixed-bottom">
    <div class="row mb-3 mx-2">
        <button class="btn btn-primary" type="button">
            <div class="py-0 my-0" *ngIf="!action.isStart" (click)="handle(action, 'start')">
                <p class="my-0"> Scan Token  </p>
            </div>
            <div *ngIf="action.isStart" (click)="handle(action, 'stop')">
                <p class="my-0"> Scan Token </p>
            </div>
        </button>
    </div>
</div>
